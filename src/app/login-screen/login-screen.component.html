<div style="width: 100%">
  <div class="login-container">
    <div>
      <img src="assets/img/mouse.png">
    </div>

    <h1>S O R I A R Y</h1>

    <div id="user-pass">

      <input type="text" placeholder="Username" [(ngModel)]="emailEntered">
      <input type="password" placeholder="Password" [(ngModel)]="passwordEntered">

      <div class="fa-button" (click)="login()">
        <i class="fas fa-arrow-right"></i>
      </div>

    </div>
  </div>
</div>
